<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vellibo Dashboard</title>

<style>

    body {
        margin: 0;
        background: #fff7d1;
        font-family: "Inter", sans-serif;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
        width: 70px;
        background: #1a1a1a;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        gap: 20px;
    }

    .btn-home {
        width: 40px;
        height: 40px;
        background: #ffd34f;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.2s;
    }
    .btn-home:hover { transform: scale(1.1); }

    .btn-logout {
        width: 40px;
        height: 40px;
        background: #000;
        border-radius: 50%;
        margin-top: auto;
        margin-bottom: 20px;
        cursor: pointer;
        transition: 0.2s;
    }
    .btn-logout:hover { transform: scale(1.1); }

    /* MAIN AREA */
    .main {
        flex: 1;
        padding: 20px;
    }

    /* TABS */
    .tabs {
        display: flex;
        gap: 15px;
        padding: 10px 0;
    }

    .tab {
        background: #ffe07c;
        padding: 12px 22px;
        border-radius: 10px;
        font-weight: 600;
        color: #1a1a1a;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }
    .tab:hover {
        background: #ffd34f;
        transform: translateY(-3px);
    }
    .tab.active {
        background: #ffd34f;
        box-shadow: 0 0 10px rgba(255,210,80,0.7);
    }

    /* PAGE CONTAINERS */
    .page {
        display: none;
        height: calc(100% - 70px);
        margin-top: 10px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        padding: 20px;
        animation: fade 0.25s ease;
    }

    @keyframes fade {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .title {
        font-size: 32px;
        font-weight: 800;
        color: #1a1a1a;
    }

</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="btn-home" onclick="openPage('Home')"></div>
    <div style="flex:1;"></div>
    <div class="btn-logout"></div>
</div>

<!-- MAIN -->
<div class="main">

    <!-- TABS -->
    <div class="tabs">
        <div class="tab active" onclick="openPage('Home')">Home</div>
        <div class="tab" onclick="openPage('Payment')">Payment</div>
        <div class="tab" onclick="openPage('Charts')">Charts</div>
        <div class="tab" onclick="openPage('Members')">Members</div>
        <div class="tab" onclick="openPage('Tasks')">Tasks</div>
        <div class="tab" onclick="openPage('Applications')">Applications</div>
        <div class="tab" onclick="openPage('BrainDump')">BrainDump</div>
        <div class="tab" onclick="openPage('Studio Website')">Studio Website</div>
        <div class="tab" onclick="openPage('Settings')">Settings</div>
    </div>

    <!-- PAGE BOXES -->

    <div class="page" id="Home" style="display:block; background:white;">
        <div class="title">Home</div>
        Coming soon...
    </div>

    <div class="page" id="Payment" style="background:#ffe17a;">
        <div class="title">Payment</div>
        Coming soon...
    </div>

    <div class="page" id="Charts" style="background:#97c6ff;">
        <div class="title">Charts</div>
        Coming soon...
    </div>

    <div class="page" id="Members" style="background:#b7f7b7;">
        <div class="title">Members</div>
        Coming soon...
    </div>

    <div class="page" id="Tasks" style="background:#ffc987;">
        <div class="title">Tasks</div>
        Coming soon...
    </div>

    <div class="page" id="Applications" style="background:#ff9f9f;">
        <div class="title">Applications</div>
        Coming soon...
    </div>

    <div class="page" id="BrainDump" style="background:#d6b0ff;">
        <div class="title">BrainDump</div>
        Coming soon...
    </div>

    <div class="page" id="Studio Website" style="background:#9ffaff;">
        <div class="title">Studio Website</div>
        Coming soon...
    </div>

    <div class="page" id="Settings" style="background:#e0e0e0;">
        <div class="title">Settings</div>
        Coming soon...
    </div>

</div>

<!-- JAVASCRIPT -->
<script>
function openPage(name) {
    // Hide all pages
    document.querySelectorAll(".page").forEach(p => p.style.display = "none");

    // Show selected page
    document.getElementById(name).style.display = "block";

    // Update active tab
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".tab").forEach(t => {
        if (t.innerText === name) t.classList.add("active");
    });
}
</script>

</body>
</html>
