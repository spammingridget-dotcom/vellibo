<!DOCTYPE html>
<html>
<head>
<title>Vellibo Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: #fff7d1;
    font-family: "Inter", sans-serif;
}

#box {
    width: 330px;
    padding: 30px;
    background: white;
    border-radius: 14px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
}

h2 {
    text-align: center;
    margin: 0 0 15px 0;
    color: #d29a00;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 2px solid #ffd34f;
    margin-bottom: 12px;
    font-size: 16px;
}

.btn {
    width: 100%;
    padding: 12px;
    background: #ffd34f;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    font-weight: bold;
}

.btn:hover { background: #f5c42b; }

#error {
    display: none;
    color: red;
    text-align: center;
    margin-bottom: 10px;
}
</style>

</head>
<body>

<div id="box">
    <h2>Vellibo Login</h2>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <div id="error">Invalid login.</div>

    <div class="btn" onclick="login()">Login</div>
</div>

<script>
// Allowed users
const users = [
    { username: "mopy", password: "mopy" },
    { username: "pim",  password: "pim" }
];

function login() {
    let u = document.getElementById("username").value.toLowerCase().trim();
    let p = document.getElementById("password").value;

    const found = users.find(x => x.username === u && x.password === p);

    if (!found) {
        document.getElementById("error").style.display = "block";
        return;
    }

    // Redirect to dashboard
    window.location.href = "dashboard.html?user=" + found.username;
}
</script>

</body>
</html>
